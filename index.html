        function drawQuestions() {
            const realQuestion = document.getElementById('real-question').value;
            const questionCount = parseInt(document.getElementById('question-count').value);

            let filteredQuestions = questionBank.filter(q => 
                (realQuestion === '都可以' || (realQuestion === '仅真题' && q.real) || (realQuestion === '仅模拟题' && !q.real))
            );

            filteredQuestions = filteredQuestions.sort(() => 0.5 - Math.random()).slice(0, questionCount);

            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = '';

            filteredQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<strong>题目 ${index + 1}:</strong> ${q.question}`;
                questionContainer.appendChild(questionDiv);
            });
